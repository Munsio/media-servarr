name: 'Lint Helm'

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: 'actions/checkout@v4'

    # Set up Helm
    - name: 'Set up Helm'
      uses: 'azure/setup-helm@v3'

    # Lint Helm charts
    - name: 'Lint Helm charts'
      run: 'make lint'
